    empresas:
      - titulo: ADAPAZAN S.A.
        descripcion: >
          OBJETO: A) Industrializar y comercializar en todas sus formas, mercaderías, arrendamiento de obras, 
          bienes y servicios en los ramos y anexos de: alimentación, artículos del hogar y oficina, automotriz, bar, 
          bazar, caucho, construcción, cosmética, cueros, editorial, electrónica, electrotecnia, enseñanza, 
          espectáculos, ferreteria, fotografía, hotel, imprenta, informática, joyería, juguetería, lana, lavadero, 
          librería, limpieza, madera, máquinas, mecánica, metalurgia, música, obras de ingeniería, óptica, papel, 
          perfumería, plástico, publicidad, química, servicios profesionales, técnicos y administrativos, tabaco, 
          textil, turismo, valores mobiliarios, vestimenta, veterinaria, vidrio. B) Importaciones, exportaciones,
          representaciones, comisiones y consignaciones. C) Compra, venta, arrendamiento, administración, construcción
          y toda clase de operaciones con bienes inmuebles, excepto los rurales afectados a la explotación agraria
          definida en art 3 de la Ley 17.777 y habiendo obtenido la autorización del Poder Ejecutivo si correspondiera.
          D) Participación, constitución o adquisición de empresas que operen en los ramos pre-indicados.
        lugar: Montevideo, Cien años. $80.000
        fecha: 15/05/17, No 6347
        
      - titulo: CHAMARTIN S.A.
        descripcion: >
          OBJETO: Su objeto principal es: Participar en otras sociedades comerciales en Uruguay o en el extranjero de 
          acuerdo con lo establecido en el art. 47 de la Ley 16.060 con la redacción dada por el art. 100 de la 
          Ley 18.083. Su objeto secundario es: A) Realizar y administrar todo tipo de actividades de inversión 
          (no comprendidas en la Ley 16.774, modificativas y concordantes) en títulos, bonos, cédulas, debentures, 
          letras, valores mobiliarios, en el país o en el exterior, por cuenta propia o de terceros; no estando 
          comprendidas estas actividades en el Decreto-Ley 15.322. B) Industrializar y comercializar en todas sus 
          formas, mercaderías, arrendamiento de bienes, obras y servicios en los ramos y anexos de: alimentación, 
          artículos del hogar y oficina, automotriz, bar, bazar, caucho, comunicación, construcción, cosmética, 
          cueros, deportes, editorial, electrónica, electrotecnia, enseñanza, espectáculos, farmacia, ferretería, 
          fotografía, hotel, imprenta, informática, joyería, juguetería, lana, lavadero, librería, limpieza, madera, 
          máquinas, marítimo, mecánica, metalurgia, minería, música, obras de ingeniería, óptica, papel, perfumería, 
          pesca, plástico, prensa, publicidad, química, servicios profesionales, técnicos y administrativos, tabaco, 
          televisión, textil, transporte, turismo, valores mobiliarios, vestimenta, veterinaria, vidrio. 
          B) Importaciones, exportaciones, representaciones, comisiones y consignaciones. C) Compra, venta, 
          arrendamiento, administración, construcción y toda clase de operaciones  con bienes inmuebles. E) 
          Explotación agropecuaria, forestación, fruticultura, citricultura y sus derivados.
        lugar: Montevideo. Cien años. $ 80.000.
        fecha: 15/05/17, N° 6355.

