<div class="container contact">
  <h1>Escríbenos</h1>
  <p>Por más información acerca de nuestros servicios completa este formulario y te estaremos respondiendo a la brevedad.</p>
  <div class="row">
    <form>
      <div class="col-sm-10 col-md-6">
        <div class="form-group col-sm-10">
          <!--<div class="col-lg-8">-->
          <label for="name">Nombre</label>
          <input type="text" class="form-control" id="name" placeholder="Nombre">
          <!--</div>-->
        </div>
        <div class="form-group col-sm-10">
          <!--<div class="col-lg-8">-->
          <label for="email">Correo Electrónico</label>
          <input type="email" class="form-control" id="email" placeholder="Email">
          <!--</div>-->
        </div>
        <div class="form-group col-sm-10">
          <!--<div class="col-lg-8">-->
          <label for="phone">Teléfono</label>
          <input type="text" class="form-control" id="phone" placeholder="Teléfono">
          <!--</div>-->
        </div>
        <div class="form-group col-sm-10">
          <!--<div class="col-lg-8">-->
          <label for="company">Empresa</label>
          <input type="text" class="form-control" id="company" placeholder="Empresa">
          <!--</div>-->
        </div>
        <div class="form-group col-sm-12">
          <!--<div class="col-lg-8">-->
          <label for="msg">Mensaje</label>
          <textarea class="form-control" rows="6"></textarea>
          <!--</div>-->
        </div>
        <div class="col-sm-4">
          <button type="submit" class="btn btn-default">Enviar</button>
        </div>
      </div>
    </form>
  </div>
</div>
