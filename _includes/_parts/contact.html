<div class="container contact">
  <p>Por más información acerca de nuestros servicios completa este formulario y te estaremos respondiendo a la brevedad.</p>
  <div class="row">
    <form action="https://formspree.io/{{ site.email }}" method="POST" >
    <input type="hidden" name="_language" value="es" />
    <input type="text" name="_gotcha" style="display:none" />
    <input type="hidden" name="_next" value="//intermediario.com.uy/gracias" />
    <input type="hidden" name="_subject" value="Correo desde la pagina" />
      <div class="col-sm-10 col-md-6">
        <div class="form-group col-sm-10">
          <!--<div class="col-lg-8">-->
          <label for="name">Nombre</label>
          <input type="text" class="form-control" id="name" placeholder="Nombre" name="name">
          <!--</div>-->
        </div>
        <div class="form-group col-sm-10">
          <!--<div class="col-lg-8">-->
          <label for="email">Correo Electrónico</label>
          <input type="email" class="form-control" id="email" placeholder="Email" name="_replyto">
          <!--</div>-->
        </div>
        <div class="form-group col-sm-10">
          <!--<div class="col-lg-8">-->
          <label for="phone">Teléfono</label>
          <input type="text" class="form-control" id="phone" placeholder="Teléfono" name="phone">
          <!--</div>-->
        </div>
        <div class="form-group col-sm-10">
          <!--<div class="col-lg-8">-->
          <label for="company">Empresa</label>
          <input type="text" class="form-control" id="company" placeholder="Empresa" name="company">
          <!--</div>-->
        </div>
        <div class="form-group col-sm-12">
          <!--<div class="col-lg-8">-->
          <label for="msg">Mensaje</label>
          <textarea class="form-control" rows="6" name="message"></textarea>
          <!--</div>-->
        </div>
        <div class="col-sm-4">
          <input type="submit" class="btn btn-default" value="Enviar">
        </div>
      </div>
    </form>
  </div>
</div>
